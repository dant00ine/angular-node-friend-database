<!DOCTYPE html>
<html lang="en" ng-app="friends_app">
<head>
	<meta charset="UTF-8">
	<title>Full MEAN</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.js"></script>
	<script type="text/javascript">
		var friends_app = angular.module('friends_app', []);
	</script>
	<script type="text/javascript" src="javascripts/friendsFactory.js"></script>
	<script type="text/javascript" src="javascripts/friendsController.js"></script>
	
</head>
<!-- friendscontroller as f1 -->
<body ng-controller="FriendsController as f1">
	<p ng-repeat="error in f1.errors">{{error}}</p>

	<h1>Friends</h1>
	<input type="text" ng-model="filter_name" placeholder="filter">
	{{filter_name}}
	<ul>
		<!-- display friends -->
		<li ng-repeat="friend in f1.friends | filter: filter_name">
			{{friend.name}}, {{friend.age}}
		</li>
	</ul>
	<h1>Add a Friend</h1>

	<input type="text" ng-model="f1.new_friend.name" placeholder="name">
	<input type="text" ng-model="f1.new_friend.age" placeholder="age">
	<input type="submit" ng-click="f1.addfriend()">
	</div>
</body>
</html>
